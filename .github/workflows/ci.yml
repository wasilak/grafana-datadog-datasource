name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: grafana/plugin-actions/build-plugin@main
        with:
          # Skip signing and attestation for CI builds
          attestation: false
          # Use Go 1.25 to match local development environment
          go-version: '1.25'
