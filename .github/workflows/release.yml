name: Release

on:
  push:
    tags:
      - 'v*' # Run workflow on version tags, e.g. v1.0.0.

jobs:
  release:
    permissions:
      id-token: write
      contents: write
      attestations: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: grafana/plugin-actions/build-plugin@main
        with:
          # Optional: Add Grafana Access Policy Token for official signing
          policy_token: ${{ secrets.GRAFANA_ACCESS_POLICY_TOKEN }}
          # Creates a signed build provenance attestation to verify the authenticity of the plugin build
          attestation: true
          # Enable automatic changelog generation
          use_changelog_generator: true
          # Use Go 1.25 to match local development environment
          go-version: '1.25'
          # Plugin signing configuration
          sign_plugin: true
          # Root URLs for plugin signing - allows installation on any Grafana instance
          plugin_sign_root_urls: 'https://localhost:3000,http://localhost:3000,https://grafana.local,http://grafana.local'
