name: Release

on:
  push:
    tags:
      - 'v*' # Run workflow on version tags, e.g. v1.0.0.

jobs:
  release:
    permissions:
      id-token: write
      contents: write
      attestations: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: grafana/plugin-actions/build-plugin@main
        with:
          # Creates a signed build provenance attestation to verify the authenticity of the plugin build
          attestation: true
          # Enable automatic changelog generation
          use_changelog_generator: true
          # Use Go 1.25 to match local development environment
          go-version: '1.25'
